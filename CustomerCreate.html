<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Centisoft - Time Registration / Customers</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <header>
        <h2>Create Customer</h2>
    </header>

    <form onSubmit="return false">
        <div class="col-xs-offset-0 col-md-offset-3">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input class="form-control" id="address" type="text" name="address" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address 2:</label>
                    <input class="form-control" id="address2" type="text" name="address2" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip:</label>
                    <input class="form-control" id="zip" type="text" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input class="form-control" id="city" type="text" name="city" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input class="form-control" id="country" type="text" name="country" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" type="text" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input class="form-control" id="phone" type="text" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="clientID">Client ID:</label>
                    <input class="form-control" id="clientID" type="text" name="clientID" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-success" id="createCustomerButton" type="submit" value="Submit">
                    <input class="btn btn-default" type="reset" value="Reset">
                </div>
            </div>
        </div>
    </form>
    <script>
                    $(document).ready(function () {
                        $("#createCustomerButton").click(function () {
                            var name = $("#name").val();
                            var address = $("#address").val();
                            var address2 = $("#address2").val();
                            var zip = $("#zip").val();
                            var city = $("#city").val();
                            var country = $("#country").val();
                            var email = $("#email").val();
                            var phone = $("#phone").val();
                            var clientID = $("#clientID").val();
                            $.post("http://www.centisoft.dk/api/Customer/", { Name: name, Address: address, Address2: address2, Zip: zip, City: city, Country: country, Email: email, Phone: phone, ClientID: clientID }).done(function (data) { alert("done") });
                        }).done(function () {
                                myAlert("Customer successfully created!", "succes");
                        })
                        .fail(function(){
                            myAlert("There was an error in your request..", "danger");
                        });
                    })
    </script>
</body>

</html>
