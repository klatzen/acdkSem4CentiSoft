<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="CustomerScript.js"></script>
    <title>Centisoft - Time Registration / Customers</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });
    </script>
</head>

<body>

    <div id="header"></div>
    <header>
        <h2>Delete Customer</h2>
    </header>

    <div class="col-xs-offset-0 col-md-offset-3">
        <div class="col-xs-12 col-sm-12 col-md-8">
            <label for="id">ID:</label>
            <input class="form-control" id="id" type="text"></input>
            <br>
            <button class="btn btn-danger" id="deleteCustomerButton">Delete</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#deleteCustomerButton").click(function () {
                var id = $("#id").val();
                $.ajax({
                    url: 'http://www.centisoft.dk/api/customer/',
                    type: "DELETE",
                    data: { Id: id },
                    success: function () { alert("done") }
                })
            })
        });
    </script>
</body>

</html>
