<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Centisoft - Time Registration / Customers</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });

    </script>
</head>

<body>

    <div id="header"></div>
    <header>
        <h2>Update Customer</h2>
    </header>

    <form onSubmit="return false" id="CustomerForm">
        <label for="id">ID:</label>
        <input id="id" type="text" name="id" required>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required>
        <label for="address">Address:</label>
        <input id="address" type="text" name="address" required>
        <label for="address2">Address 2:</label>
        <input id="address2" type="text" name="address2" required>
        <label for="zip">Zip:</label>
        <input id="zip" type="text" name="zip" required>
        <label for="city">City:</label>
        <input id="city" type="text" name="city" required>
        <label for="country">Country:</label>
        <input id="country" type="text" name="country" required>
        <label for="email">Email:</label>
        <input id="email" type="text" name="email" required>
        <label for="phone">Phone:</label>
        <input id="phone" type="text" name="phone" required>
        <label for="clientID">Client ID:</label>
        <input id="clientID" type="text" name="clientID" required>
        <input id="updateCustomerButton" type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <script>
        $(document).ready(function(){
            $("#updateCustomerButton").click(function(){
              var id = $("#id").val();
              var name = $("#name").val();
              var address = $("#address").val();
              var address2 = $("#address2").val();
              var zip = $("#zip").val();
              var city = $("#city").val();
              var country =$("#country").val();
              var email = $("#email").val();
              var phone = $("#phone").val();
              var clientID = $("#clientID").val();
              $.ajax({
                  url: 'http://www.centisoft.dk/api/Customer/',
                  type: "PUT",
                  data: {Id:id,Name: name,Address: address,Address2:address2,Zip:zip,City:city,Country:country,Email: email,Phone:phone,ClientID:clientID},
                  success: function(){alert("done")}
                })
        })
        });
    </script>
    </body>

</html>
