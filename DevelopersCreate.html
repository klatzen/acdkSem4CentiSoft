<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="Style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="DeveloperScript.js"></script>
  <title>Centisoft - Time Registration / Developers</title>
  <script> 
$(function(){
  $("#header").load("Nav.html"); 
});
</script>
</head>

<body>

  <div id="header"></div>
  <header>
    <h2>Create Developer</h2>
  </header>

  <form onSubmit="return false">
    <div class="col-xs-offset-0 col-md-offset-3">
    <div class="col-xs-12 col-sm-12 col-md-8">
    <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" id="name" type="text" name="name" required>
    </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" id="email" type="text" name="email" required>
    </div>
    <input class="btn btn-success" id="insertDeveloperSubmit" type="submit" value="Submit">
    <input class="btn btn-default" type="reset" value="Reset">
    </div>
    </div>
  </form>

  <script>
        $(document).ready(function(){
            $("#insertDeveloperSubmit").click(function(){
              var name = $("#name").val();
              var email = $("#email").val();
                $.post("http://www.centisoft.dk/api/developer/", {Name: name, Email: email}).done(function () {
                                myAlert("Customer successfully created!", "succes");
                        })
                        .fail(function(){
                            myAlert("There was an error in your request..", "danger");
                        });});
            })
        })
    </script>

</html>
