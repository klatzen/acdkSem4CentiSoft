<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="DeveloperScript.js"></script>
    <title>Centisoft - Time Registration / Developers</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });

    </script>
</head>

<body>

    <div id="header"></div>

    <header>
        <h2>Delete Developer</h2>
    </header>
    <div class="col-xs-offset-0 col-md-offset-3">
    <div class="col-xs-12 col-sm-12 col-md-8">
    <div class="form-group">
    <label for="id">ID:</label>
    <input class="form-control" id="id" type="text"></input>
    </div>
    <button class="btn btn-danger" id="deleteDeveloperButton" type="button">Delete</button>
    </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#deleteDeveloperButton").click(function(){
              var id = $("#id").val();
                $.ajax({
                  url: 'http://www.centisoft.dk/api/developer/',
                  type: "DELETE",
                  data: {Id: id},
                  success: function () { myAlert("Developer is successfully deleted", "success") },
                    error: function() { myAlert("There was an error in the request!","danger") }
                  
                })
            })
        });
    </script>

    </body>

</html>
