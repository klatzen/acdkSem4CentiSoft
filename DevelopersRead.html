<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="DeveloperScript.js"></script>
    <script src="Global.js"></script>
    <title>Centisoft - Time Registration / Developers</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });
    </script>
</head>

<body>

    <div id="header"></div>

    <header>
        <h2>Find Developer</h2>
    </header>

    <form onsubmit="return false;">
        <div class="col-xs-offset-0 col-md-offset-3">
        <div class="col-xs-12 col-sm-12 col-md-8">
        <div class="form-group">
        <label for="ID">Enter ID:</label>
        <input class="form-control"id="findDeveloperIDInput" type="text" name="ID">
        </div>
        <input class="btn btn-success" id="findDeveloperSubmit" type="submit" value="Submit">
        <input class="btn btn-default" type="reset" value="Reset">
        </div>
        </div>
    </form>
    <div class="col-xs-offset-0 col-md-offset-3">
        <div class="col-xs-12 col-sm-12 col-md-8">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID:</th>
                <th>Name:</th>
                <th>Email:</th>
            </tr>
        </thead>
            <tbody id="showDeveloperTBody">

            </tbody>
    </table>
            </div>
        </div>

    <script>
        $(document).ready(function(){
            $("#findDeveloperSubmit").click(function(){
                var id = $("#findDeveloperIDInput").val();
                $.get("http://www.centisoft.dk/api/developer/", {Id: id}).done(function (data) {
                            if(data === null){
                                myAlert("No Developer Found On That Id..", "info");
                            }else{
                                myAlert("Developer Found", "success");
                            }
                            showDeveloper(data);
                        })
                        .fail(function(){
                            myAlert("There was an error in your request..", "danger");
                        });
                        })
                    })
    </script>
</body>

</html>
