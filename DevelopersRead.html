<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="DeveloperScript.js"></script>
    <title>Centisoft - Time Registration / Developers</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });
    </script>
</head>

<body>

    <div id="header"></div>

    <header>
        <h2>Find Developer</h2>
    </header>

    <form onsubmit="return false;">
        <label for="ID">Enter ID:</label>
        <input id="findDeveloperIDInput" type="text" name="ID">

        <input id="findDeveloperSubmit" type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID:</th>
                <th>Name:</th>
                <th>Email:</th>
            </tr>
        </thead>
            <tbody id="showDeveloperTBody">

            </tbody>
    </table>

    <script>
        $(document).ready(function(){
            $("#findDeveloperSubmit").click(function(){
                var id = $("#findDeveloperIDInput").val();
                $.get("http://www.centisoft.dk/api/developer/", {Id: id}).done(function(data){showDeveloper(data)});
            })
        })
    </script>
</body>

</html>
