<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style/Style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="DeveloperScript.js"></script>
  <title>Centisoft - Time Registration / Developers</title>
  <script> 
$(function(){
  $("#header").load("Nav.html"); 
});
</script>
</head>

<body>

  <div id="header"></div>

  <header>
    <h2>Update Developer</h2>
  </header>

  <form onSubmit="return false">
    <div class="col-xs-offset-0 col-md-offset-3">
        <div class="col-xs-12 col-sm-12 col-md-8">
          <div class="form-group">
    <label for="id">ID:</label>
    <input class="form-control" id="id" type="text" name="id" required>
        </div>
        <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" id="name" type="text" name="name" required>
        </div>
    <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" id="email" type="text" name="email" required>
    </div>
    <input class="btn btn-success" id="updateDeveloperSubmit" type="submit" value="Submit">
    <input class="btn btn-default" type="reset" value="Reset">
        </div>
    </div>
  </form>

  <script>
        $(document).ready(function(){
            $("#updateDeveloperSubmit").click(function(){
              var id = $("#id").val();
              var name = $("#name").val();
              var email = $("#email").val();
                $.ajax({
                  url: 'http://www.centisoft.dk/api/developer/',
                  type: "PUT",
                  data: {Id: id, Name: name, Email: email},
                   success: function () { myAlert("Developer is successfully updated", "success") },
                   error: function() { myAlert("There was an error in the request!","danger") }
                })
            })
        });
    </script>

</body>

</html>
