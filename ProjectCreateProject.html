<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style/Style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="src/Global.js"> </script>
  <title>Centisoft - Time Registration / Project</title>
  <script> 
$(function(){
  $("#header").load("Nav.html"); 
});
</script>
</head>

<body>
  <div id="header"></div>

  <header>
    <h2>Create Project</h2>
  </header>

  <form onsubmit="return false;">
    <div class="col-xs-offset-0 col-md-offset-3">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="form-group">
    <label for="id">ID:</label>
    <input class="form-control" id="id" type="text" name="id" required>
                </div>
                <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" id="name" type="text" name="name" required>
                </div>
                <div class="form-group">
    <label for="dueDate">Due Date:</label>
    <input  class="form-control" id="dueDate" type="text" name="dueDate" required>
                </div>
                <div class="form-group">
    <label for="customerID">Customer ID:</label>
    <input class="form-control" id="customerID" type="text" name="customerID" required>
                </div>
    <input class="btn btn-success" id="submitCreate" type="submit" value="Submit">
    <input class="btn btn-default" type="reset" value="Reset">
            </div>
    </div>
  </form>

  <script>
  $(document).ready(function(){
    $("#submitCreate").click(function(){
      //var id = $("#id").val();
      var name = $("#name").val();
      var dueDate = $("#dueDate").val();
      var customerID = $("#customerID").val();
      $.post("http://www.centisoft.dk/api/Project/", {Name : name, DueDate : dueDate, CustomerId : customerID})
     .done(function () {
                                myAlert("Project successfully created!", "succes");
                        })
                        .fail(function(){
                            myAlert("There was an error in your request..", "danger");
                        });
    })
  })
  </script>
  
<script src="src/ProjectScript.js"></script>
</body>

</html>
