<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="Style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Centisoft - Time Registration / Project</title>
  <script> 
$(function(){
  $("#header").load("Nav.html"); 
});
</script>
</head>

<body>

  <div id="header"></div>

  <header>
    <h2>Create Task</h2>
  </header>

  <form onsubmit="return false;">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" required>
    <label for="description">Description:</label>
    <input id="description" type="text" name="description" required>
    <label for="created">Created:</label>
    <input id="created" type="date" name="created" required><br>
    <label for="duration">Duration:</label>
    <input id="duration" type="text" name="duration" required>
    <label for="projectID">Project ID:</label>
    <input id="projectID" type="text" name="projectID" required>
    <button id="submitTask" type="button">Create</button>
    <input type="reset" value="Reset">
  </form>

  <script>
    $(document).ready(function(){
      $("#submitTask").click(function(){
        var name = $("#name").val();
        var description = $("#description").val();
        var created = $("#created").val();
        var duration = $("#duration").val();
        var projectID = $("#projectID").val();
        $.post("http://www.centisoft.dk/api/project/tasks/",{Name : name, Description : description, Created : created, Duration : duration, ProjectId : projectID})
        .done(function(data){alert("DONE")});
      })
    })
  </script>
</body>

</html>
