<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style/Style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Centisoft - Time Registration / Project</title>
  <script> 
$(function(){
  $("#header").load("Nav.html"); 
});
</script>
</head>

<body>

  <div id="header"></div>

  <header>
    <h2>Create Task</h2>
  </header>

  <form onSubmit="return false">
        <div class="col-xs-offset-0 col-md-offset-3">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input class="form-control" id="description" type="text" name="description" required>
                </div>
                <div class="form-group">
                    <label for="created">Created:</label>
                    <input class="form-control" id="created" type="date" name="created" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input class="form-control" id="duration" type="text" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="projectID">Project ID:</label>
                    <input class="form-control" id="projectID" type="text" name="projectID" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-success" id="submitTask" type="submit" value="Create">
                    <input class="btn btn-default" type="reset" value="Reset">
                </div>
            </div>
        </div>
    </form>

  <script>
    $(document).ready(function(){
      $("#submitTask").click(function(){
        var name = $("#name").val();
        var description = $("#description").val();
        var created = $("#created").val();
        var duration = $("#duration").val();
        var projectID = $("#projectID").val();
        $.post("http://www.centisoft.dk/api/project/tasks/",{Name : name, Description : description, Created : created, Duration : duration, ProjectId : projectID})
       .done(function () {
                                myAlert("Task successfully created!", "succes");
                        })
                        .fail(function(){
                            myAlert("There was an error in your request..", "danger");
                        });
      })
    })
  </script>
</body>

</html>
