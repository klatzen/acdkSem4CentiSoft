<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Centisoft - Time Registration / Project</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });

    </script>
</head>

<body>
    <div id="header"></div>
    <header>
        <h2>Delete Project</h2>
    </header>
    <form>
        <div class="col-xs-offset-0 col-md-offset-3">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="form-group">
        <label for="idField">Enter ID:</label><br>
        <input class="form-control" id="idField" type="text" name="ID">
                </div>
        <button class="btn btn-success"id="submitField" type="button">Delete</button><br>
    </form>

    <script>
        $(document).ready(function(){
            $("#submitField").click(function(){
              var id = $("#idField").val();
                $.ajax({
                  url: 'http://www.centisoft.dk/api/Project/',
                  type: "DELETE",
                  data: {Id: id},
                  success: function(){alert("done")}
                })
            })
        });
    </script>

</body>

</html>
