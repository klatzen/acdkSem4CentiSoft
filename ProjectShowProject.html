<head>

<body>

  <div id="header"></div>

  <header>
    <h2>Show Project</h2>
  </header>
  <form onsubmit="return false;">
    <label for="ID">Enter ID:</label>
    <input ID="idField" type="text" name="ID">

    <input ID="projectSubmit" type="submit" value="Submit">
    <input type="reset" value="Reset"><br>
  </form>
  
    <form onsubmit="return false;">
  <button id="loadAll">Load All Projects</button>
    </form>

  <table class="ProjectTable">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Due Date</th>
      <th>Customer ID</th>
      <th>Tasks</th>
    </thead>
    <tbody ID="ProjectBody">
    </tbody>
  </table>

  <script>
  $(document).ready(function() {
    $("#loadAll").click(function(){
        $.get("http://www.centisoft.dk/api/Project").done(function(data){
          showProjects(data)});
    })

    $("#projectSubmit").click(function(){
      var id = $("#idField").val();
      $.get("http://www.centisoft.dk/api/Project/",{Id : id}).done(function (data) {
                            if(data === null){
                                myAlert("No Project Found On That Id..", "info");
                            }else{
                                myAlert("Project Found", "success");
                            }
                            showCustomer(data);
                        })
                        .fail(function(){
                            myAlert("There was an error in your request..", "danger");
                        });
    })
  })

  </script>


  <script src="ProjectScript.js"></script>
