<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Centisoft - Time Registration / Project</title>
    <script>
        $(function () {
            $("#header").load("Nav.html");
        });

    </script>
</head>

<body>

    <div id="header"></div>

    <header>
        <h2>Show Task</h2>
    </header>
    <form onsubmit="return false;">
        <label for="ID">Enter ID:</label>
        <input id="projectIdField" type="text" name="ID" placeholder="Project ID">
        <input id="taskIdField" type="text" name="ID" placeholder="Task ID">
        <input id="taskSubmit" type="submit" value="Submit">
        <button id="allTasks">Find tasks</button>
    </form>

    <table class="taskTable">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created</th>
            <th>Duration</th>
            <th>Project ID</th>
        </thead>
        <tbody id="taskBody">
        </tbody>
    </table>

    <script>
        $(document).ready(function(){
            $("#taskSubmit").click(function(){
                var projectId = $("#projectIdField").val();
                var taskId = $("#taskIdField").val();
                var url = "http://centisoft.dk/api/project/" + projectId + "/tasks/" + taskId;
                $.get(url).done(function(data){showTaskById(data)});
            })

            $("#allTasks").click(function(){
                var projectId = $("#projectIdField").val();
                var url = "http://centisoft.dk/api/project/" + projectId + "/tasks/";
                $.get(url).done(function(task){showTasksById(task)});
            })
        })
    </script>
    <script src="ProjectScript.js"></script>




</body>

</html>
