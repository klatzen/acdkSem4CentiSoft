<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="Style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Centisoft - Time Registration / Project</title>
  <script> 
$(function(){
  $("#header").load("Nav.html"); 
});
</script>
</head>

<body>

  <div id="header"></div>

  <header>
    <h2>Update Project</h2>
  </header>

  <form onsubmit="return false;">
    <label for="id">ID:</label>
    <input id="id" type="text" name="id" required>
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" required>
    <!--<label for="description">Description:</label>-->
    <!--<input id="description" type="text" name="description" required>-->
    <label for="dueDate">Due Date:</label>
    <input id="dueDate" type="date" name="dueDate" required>
    <input id="submitUpdate" type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <script>
  $(document).ready(function(){
    $("#submitUpdate").click(function(){
      var name = $("#name").val();
      var dueDate = $("#dueDate").val();
      $.ajax({
        url: 'http://www.centisoft.dk/api/Project/',
        type: 'PUT',
        data: {Name : name, DueDate : dueDate},
        success: function(data){alert("DONE")}
      })
    })

  });
  </script>
  <script src="ProjectScript.js"></script>
</body>

</html>
