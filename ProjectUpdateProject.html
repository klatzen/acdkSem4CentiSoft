<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style/Style.css">

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

$(function(){
  $("#header").load("Nav.html"); 
});
</script>
</head>

<body>

  <div id="header"></div>

  <header>
    <h2>Update Project</h2>
  </header>
  
  <form onSubmit="return false">
        <div class="col-xs-offset-0 col-md-offset-3">
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input class="form-control" id="id" type="text" name="id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" id="name" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date:</label>
                    <input class="form-control" id="dueDate" type="date" name="dueDate" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-success" id="submitTask" type="submit" value="Update">
                    <input class="btn btn-default" type="reset" value="Reset">
                </div>
            </div>
        </div>
    </form>

  <script>
  $(document).ready(function(){
    $("#submitUpdate").click(function(){
      var name = $("#name").val();
      var dueDate = $("#dueDate").val();
      $.ajax({
        url: 'http://www.centisoft.dk/api/Project/',
        type: 'PUT',
        data: {Name : name, DueDate : dueDate},
         success: function () { myAlert("Project is successfully updated", "success") },
                   error: function() { myAlert("There was an error in the request!","danger") }
      })
    })

  });
  </script>
  <script src="src/ProjectScript.js"></script>
</body>

</html>
